<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Personal Website</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Box in top left corner */
        .name-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border-radius: 5px;
        }
        /* Centered content */
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Link styling */
        .cv-link {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .cv-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Name box -->
    <div class="name-box">Haley M. Michel</div>

    <!-- Main content with CV link -->
    <div class="content">
        <a href="path/to/your_CV.pdf" class="cv-link" target="_blank">Download My CV</a>
    </div>

</body>
</html>
